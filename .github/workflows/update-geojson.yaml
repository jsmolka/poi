name: Update GeoJSON

on:
  push:
  # schedule:
  #   - cron: '0 0 1 * *'

jobs:
  update-geojson:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run update-geojson

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update geojson
          file_pattern: src/assets/geojson/*.geojson
